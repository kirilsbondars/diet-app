{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label(class_="form-control-label") }}
    {{ field(class_="form-control") }}
    {% if field.errors %}
      {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
