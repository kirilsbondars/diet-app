{%  extends 'base.html' %}

{% block head %}
    <title>Create menu</title>
{% endblock %}

{% block body %}
    <div class="container w-50 p-3">
        <h1 class="mx-auto text-center p-2">Create menu</h1>

        <form method="post">
            <div class="form-group mb-2">
                <label for="menuDate">Date:</label>
                <input id="date" name="date" class="form-control" type="date" value="{{ today }}" required/>
            </div>

            <h4 class="mx-auto text-center p-2">Number of meals:</h4>

            <div class="form-group mb-2">
                <label for="breakfastCount">Breakfast:</label>
                <input type="number" class="form-control" id="breakfastCount" name="breakfastCount" min="1" max="3" value="1">
            </div>
            <div class="form-group mb-2">
                <label for="lunchCount">Lunch:</label>
                <input type="number" class="form-control" id="lunchCount" name="lunchCount" min="1" max="3" value="1">
            </div>
            <div class="form-group mb-2">
                <label for="dinnerCount">Dinner:</label>
                <input type="number" class="form-control" id="dinnerCount" name="dinnerCount" min="1" max="3" value="1">
            </div>

            <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate menu</button>
            </div>
        </form>
    </div>
{% endblock %}
