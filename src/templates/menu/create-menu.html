{%  extends 'base.html' %}

{% block head %}
    <title>Create menu</title>
{% endblock %}

{% block body %}
    <div class="container w-50 p-3">
        <h1 class="mx-auto text-center p-2">Create menu</h1>

        <form method="post">
            <div class="form-group mb-2">
                <label for="menuDate">Date:</label>
                <input id="date" name="date" class="form-control" type="date" value="{{ today }}" required/>
            </div>

            <h4 class="mx-auto text-center p-2">Number of meals:</h4>

            <div class="form-group mb-2">
                <label for="calories">Calories:</label>
                <input type="number" class="form-control" id="calories" name="calories" min="1" value="{{ current_user.calories }}">
            </div>

            <div class="form-group mb-2">
                <label for="proteins">Proteins:</label>
                <input type="number" class="form-control" id="proteins" name="proteins" min="0.1" value="{{ current_user.proteins }}">
            </div>

            <div class="form-group mb-2">
                <label for="fats">Fats:</label>
                <input type="number" class="form-control" id="fats" name="fats" min="0.1" value="{{ current_user.fats }}">
            </div>

            <div class="form-group mb-2">
                <label for="carbohydrates">Carbohydrates:</label>
                <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" min="0.1" value="{{ current_user.carbohydrates }}">
            </div>

            <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate menu</button>
            </div>
        </form>
    </div>
{% endblock %}
