{%  extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <div class="container w-50 p-3">
        <h1 class="mx-auto text-center p-2">Log in</h1>

        <form method="post">
            <div class="form-group mb-2">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ form_data.email }}" required>
            </div>

            <div class="form-group mb-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ form_data.password }}" required>
            </div>

            <div class="form-text d-flex justify-content-center">
                {{ error }}
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
